        var index = streams.home.length - 1;
        var tweet = streams.home[index];

        $(".button").on("click", function() {

          if (index >= 0) {
            $(".current-tweet").remove();
            var $tweet = $(
              '<div class="new-tweet">' +
                '<div class="username">@' + tweet.user + '</div>' +
                '<div class="text">' + tweet.message + '</div>' +
                '<div class="date">' + tweet.created_at + '</div>' +
              '</div>'
            ).hide();
            $tweet.css({"text-align": "center", "font-size": "35px", "font-family": "Roboto Condensed, Helvetica, sans-serif", "color": "#565656"})
            $tweet.prependTo(".tweet-container");
            $tweet.fadeIn("slow");
            $tweet.removeClass("new-tweet");
            $tweet.addClass("current-tweet");
            index--;
          };
        });
      });

    </script>
