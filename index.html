<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto+Condensed" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="title">- Twittlerverse -</div>
    <div class="tweet-container"></div>
    <div class="button-container">
      <button class="button">- Consult -</button>
    </div>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $("html").css({"width": "100%", "height": "100%"})
        //$body.html('');
        $body.css({"background-color": "#c9ddff", "width": "100%", "height": "100%", "margin": "8px"});
        $(".title").css({"display": "inline-block", "position": "relative", "right": "auto", "left": "auto", "top": "8%", "margin": "5px", "font-size": "90px", "font-family": "Bungee Inline, cursive, sans-serif", "color": "#6d6d6d"})
        $(".tweet-container").css({"display": "inline-block", "position": "relative", "right": "auto", "left": "auto", "top": "25%", "float": "left", "width": "800px", "height": "150px", "background-color": "#fff"})
        $(".button-container").css({"display": "inline-block", "position": "relative", "clear": "both", "float": "left", "right": "auto", "left": "auto", "top": "35%", "width": "360px",
          "height": "60px", "background-color": "#000"})
        $(".button").css({"display": "inline-block", "position": "relative", "margin": "5px", "background-color": "#f9fbff", "color": "#565656", "font-size": "20px", "font-family": "Bungee Inline, cursive, sans-serif", "border-radius": "10px", "width": "350px",
          "height": "50px", "padding": "5px", "border": "none"})

        var index = streams.home.length - 1;

        $(".button").on("click", function() {

          if (index >= 0) {
            $(".current-tweet").remove();
            var tweet = streams.home[index];
            var $tweet = $(
              '<div class="new-tweet">' +
                '<div class="username">@' + tweet.user + '</div>' +
                '<div class="text">' + tweet.message + '</div>' +
                '<div class="date">' + tweet.created_at + '</div>' +
              '</div>'
            ).hide();
            $tweet.css({"text-align": "center", "font-size": "35px", "font-family": "Roboto Condensed, Helvetica, sans-serif", "color": "#565656"})
            $tweet.prependTo(".tweet-container");
            $tweet.fadeIn("slow");
            $tweet.removeClass("new-tweet");
            $tweet.addClass("current-tweet");
            index--;
          };
        });
      });
    </script>
  </body>
</html>
