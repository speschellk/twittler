<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto+Condensed" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div class="title">- Twittlerverse -</div>
    <div class="tweet-container"></div>
    <div class="button-container">
      <button class="button">- Consult -</button>
    </div>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $("html").css({"width": "100%", "height": "100%"})
        //$body.html('');
        $body.css({
          "width": "100%",
          "height": "100%",
          "margin": "8px",
          "background-color": "#c9ddff"
        });
        $(".title").css({
          "width": "100%",
          "display": "inline-block",
          "position": "relative",
          "right": "auto",
          "left": "auto",
          "top": "8%",
          "margin": "5px",
          "font-size": "90px",
          "font-family": "Bungee Inline, cursive, sans-serif",
          "color": "#6d6d6d",
          "text-align": "center"
        })
        $(".tweet-container").css({
          "width": "100%",
          "height": "150px",
          "display": "inline-block",
          "position": "relative",
          "right": "auto",
          "left": "auto",
          "top": "25%",
          "float": "left",
        })
        $(".button-container").css({
          "width": "100%",
          "height": "60px",
          "display": "inline-block",
          "position": "relative",
          "top": "35%",
          "clear": "both",
          "float": "left",
        })
        $(".button").css({
          "width": "350px",
          "height": "50px",
          "display": "inline-block",
          "position": "relative",
          "left": "36%",
          "right": "36%",
          "padding": "5px",
          "margin": "5px",
          "border": "none",
          "border-radius": "5px",
          "background-color": "#f9fbff",
          "color": "#565656",
          "font-size": "20px",
          "font-family": "Bungee Inline, cursive, sans-serif"
        })

        var index = streams.home.length - 1;

        $(".button").on("click", function() {

          if (index >= 0) {
            $(".current-tweet").remove();
            var tweet = streams.home[index];
            var $tweet = $(
              '<div class="new-tweet">' +
                '<div class="username">@' +
                  '<a class="namelink" href="#timeline">' + tweet.user + '</a>' +
                '</div>' +
                '<div class="text">' + tweet.message + '</div>' +
                '<div class="date">' + tweet.created_at + '</div>' +
              '</div>'
            ).hide();
            $tweet.css({
              "font-size": "35px",
              "font-family": "Roboto Condensed, Helvetica, sans-serif",
              "color": "#565656",
              "text-align": "center"
            })
            //a#timeline").css({"text-decoration": "none", "color": "gray"});
            $tweet.prependTo(".tweet-container");
            $tweet.fadeIn("slow");
            $tweet.removeClass("new-tweet");
            $tweet.addClass("current-tweet");
            index--;
          };
        });
      });
    </script>
  </body>
</html>
